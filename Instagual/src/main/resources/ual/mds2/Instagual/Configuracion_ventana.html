<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <meta name="design-properties" content="{&quot;RULERS_VISIBLE&quot;:true,&quot;GUIDELINES_VISIBLE&quot;:false,&quot;SNAP_TO_OBJECTS&quot;:true,&quot;SNAP_TO_GRID&quot;:true,&quot;SNAPPING_DISTANCE&quot;:10,&quot;GENERATE_GETTERS&quot;:false,&quot;JAVA_SOURCES_ROOT&quot;:&quot;src/main/java&quot;,&quot;THEME&quot;:&quot;mytheme&quot;}">

 </head>
 <body>
  <vaadin-vertical-layout spacing="false" size-full margin="false">
   <vaadin-vertical-layout spacing="false" size-full margin="false" _id="verticalLayoutPantallaBase" :expand="10">
    <vaadin-horizontal-layout spacing="false" size-full _id="horizontalLayoutMenuSuperior" :expand>
     <vaadin-label width="50%" height="50%" plain-text _id="labelConfiguracion" :middle :center :expand="3">
       Configuraci√≥n 
     </vaadin-label>
    </vaadin-horizontal-layout>
    <vaadin-vertical-layout spacing="false" size-full margin="false" _id="verticalLayoutAjutesNotificacionesBase" :expand="3">
     <vaadin-vertical-layout spacing="false" size-full margin="false" _id="verticalLayoutAjusteNotificacionesContenido" :expand>

      </vaadin-label>
      <vaadin-horizontal-layout primary-style-name="v-horizontallayout-v" spacing="false" size-full _id="horizontalLAyoutSelecciones" :center :expand="2">

        <vaadin-check-box caption="Todas" size-full _id="todas"></vaadin-check-box>

       <vaadin-vertical-layout primary-style-name="v-verticallayout-" spacing="false" size-full margin="false" _id="verticalLayoutAjustes2" :expand="1.5">

        <vaadin-check-box caption="Ocultar seguidores/seguidos" size-full _id="ocultarss"></vaadin-check-box>
       </vaadin-vertical-layout>
      </vaadin-horizontal-layout>
      <vaadin-button width="80%" height-full plain-text _id="guardarConfig" :middle :center :expand="0.5">
        Guardar configuracion

     </vaadin-vertical-layout>
    </vaadin-vertical-layout>
    <vaadin-vertical-layout spacing="false" size-full margin="false" _id="verticalLayoutBloqueadosDDBaja" :expand="2">

    </vaadin-vertical-layout>
    <vaadin-vertical-layout spacing="false" size-full margin="false" _id="verticalLayoutCerrarSesion" :expand>

    </vaadin-vertical-layout>
   </vaadin-vertical-layout>
  </vaadin-vertical-layout>

</html>
