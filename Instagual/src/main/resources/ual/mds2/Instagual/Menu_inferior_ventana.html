<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <meta name="design-properties" content="{&quot;RULERS_VISIBLE&quot;:true,&quot;GUIDELINES_VISIBLE&quot;:false,&quot;SNAP_TO_OBJECTS&quot;:true,&quot;SNAP_TO_GRID&quot;:true,&quot;SNAPPING_DISTANCE&quot;:10,&quot;GENERATE_GETTERS&quot;:false,&quot;JAVA_SOURCES_ROOT&quot;:&quot;src/main/java&quot;,&quot;THEME&quot;:&quot;mytheme&quot;}">
  <meta name="vaadin-version" content="8.1.5">
 </head>
 <body>
  <vaadin-vertical-layout spacing="false" width="400px" height="720px" margin="false">
   <vaadin-vertical-layout spacing="false" size-full margin="false" _id="verticalLayoutPantallaBase" :expand="9">
    <vaadin-vertical-layout primary-style-name="v-verticallayout-v" spacing="false" height="80%" margin="false" _id="verticalLayoutPantallaBienvenida" :middle :center>
     <vaadin-label style-name="h1" width="70%" height="70%" plain-text _id="labelBienvenido" :bottom :center>
       BIENVENIDO 
     </vaadin-label>
    </vaadin-vertical-layout>
   </vaadin-vertical-layout>
   <vaadin-horizontal-layout spacing="false" size-full _id="horizontalLayoutMenu" :expand>
    <vaadin-vertical-layout primary-style-name="v-verticallayout-v" spacing="false" size-full margin="false" _id="verticalLayoutBotonPaginaPrincipal">
     <vaadin-button icon="fonticon://Vaadin-Icons/e7ed" style-name="icon-only" width="80%" height="80%" plain-text _id="buttonHome" :middle :center></vaadin-button>
    </vaadin-vertical-layout>
    <vaadin-vertical-layout primary-style-name="v-verticallayout-v" spacing="false" size-full margin="false" _id="verticalLayoutBotonBuscar">
     <vaadin-button icon="fonticon://Vaadin-Icons/e805" style-name="icon-only" width="80%" height="80%" plain-text _id="buttonSearch" :middle :center></vaadin-button>
    </vaadin-vertical-layout>
    <vaadin-vertical-layout primary-style-name="v-verticallayout-v" spacing="false" size-full margin="false" _id="verticalLayoutBotonPublicar">
     <vaadin-button icon="fonticon://Vaadin-Icons/e800" style-name="icon-only" width="80%" height="80%" plain-text _id="buttonPublicar" :middle :center></vaadin-button>
    </vaadin-vertical-layout>
    <vaadin-vertical-layout primary-style-name="v-verticallayout-v" spacing="false" size-full margin="false" _id="verticalLayoutBotonNotificacionesActividades">
     <vaadin-button icon="fonticon://Vaadin-Icons/e780" style-name="icon-only" width="80%" height="80%" plain-text _id="buttonAcNoti" :middle :center></vaadin-button>
    </vaadin-vertical-layout>
    <vaadin-vertical-layout primary-style-name="v-verticallayout-v" spacing="false" size-full margin="false" _id="verticalLayoutBotonMiPerfil">
     <vaadin-button icon="fonticon://Vaadin-Icons/e80d" style-name="icon-only" width="80%" height="80%" plain-text _id="buttonUser" :middle :center></vaadin-button>
    </vaadin-vertical-layout>
    <vaadin-vertical-layout primary-style-name="v-verticallayout-v" spacing="false" size-full margin="false" _id="verticalLayoutCerrarSesAd" :middle :center>
     <vaadin-button width="80%" height="80%" plain-text _id="buttonCerrarSesion" :middle :center>
       Cerrar sesion 
     </vaadin-button>
    </vaadin-vertical-layout>
   </vaadin-horizontal-layout>
  </vaadin-vertical-layout>
 </body>
</html>
