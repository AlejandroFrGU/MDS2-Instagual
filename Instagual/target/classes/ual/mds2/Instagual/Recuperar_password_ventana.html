<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <meta name="design-properties" content="{&quot;RULERS_VISIBLE&quot;:true,&quot;GUIDELINES_VISIBLE&quot;:false,&quot;SNAP_TO_OBJECTS&quot;:true,&quot;SNAP_TO_GRID&quot;:true,&quot;SNAPPING_DISTANCE&quot;:10,&quot;GENERATE_GETTERS&quot;:false,&quot;JAVA_SOURCES_ROOT&quot;:&quot;src/main/java&quot;,&quot;THEME&quot;:&quot;mytheme&quot;}">
  <meta name="vaadin-version" content="8.1.5">
 </head>
 <body>
  <vaadin-vertical-layout spacing="false" width="400px" height="720px" margin="false">
   <vaadin-vertical-layout primary-style-name="v-verticallayout-v" size-full margin-bottom="false" _id="verticalLayoutInstagual" :expand="2">
    <vaadin-label style-name="h1" width="60%" height="50%" plain-text _id="labelInstagual" :middle :center>
      Instagual 
    </vaadin-label>
   </vaadin-vertical-layout>
   <vaadin-vertical-layout primary-style-name="v-verticallayout-v" size-full margin-top="false" margin-bottom="false" _id="verticalLayoutDatosEntrada" :expand="3">
    <vaadin-label style-name="h3" width="80%" height="80%" plain-text _id="labelRecuperarCuenta" :middle :center>
      Introduzca su correo y se le enviara su contraseña 
    </vaadin-label>
    <vaadin-text-field width-full height="80%" value="Correo" _id="tFCorreo" :middle :center></vaadin-text-field>
   </vaadin-vertical-layout>
   <vaadin-vertical-layout primary-style-name="v-verticallayout-v" size-full margin-top="false" _id="verticalLayoutBotones" :expand="3">
    <vaadin-button width-full height="70%" plain-text _id="botonRecuperarPassword" :middle :center>
      Recuperar contraseña 
    </vaadin-button>
    <vaadin-button width-full height="70%" plain-text _id="botonCancelar" :center>
      Cancelar 
    </vaadin-button>
   </vaadin-vertical-layout>
  </vaadin-vertical-layout>
 </body>
</html>
